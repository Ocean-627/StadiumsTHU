version: "3"
services:
  app:
    image: python:3.7
    restart: always
    build: .
    command: >
      bash -c
      "python manage.py makemigrations &&
      python manage.py migrate &&
      gunicorn --timeout=30 --workers=4 --bind :8000 C03.wsgi:application"
    volumes:
      - .:/code
    expose:
      - "8000"
    depends_on:
      - db
    networks:
      - web_network
      - db_network
  db:
    image: mysql:5.7
    volumes:
      - /home/ubuntu/mysql:/var/lib/mysql
    env_file: .env
    restart: always
    environment:
      - TZ=${DB_TZ}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASS=${DB_USER_PASS}
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']
    expose:
      - "3306"
    ports: 
      - "3306:3306"
    networks:
      - db_network
  nginx:
    restart: always
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/ssl:/etc/ssl
      - ./dist:/html
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - app
    networks:
      - web_network

networks:
  web_network:
    driver: bridge
  db_network:
    driver: bridge

